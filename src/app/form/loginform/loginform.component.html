<div class="container mt-5 ">
  <div class="row">
    <div class="col-md-6 ">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label>Username</label>
          <input
            type="username"
            ngModel
            name="username"
            class="form-control"
            placeholder="user name"
          />
        </div>
        <div class="form-group mt-2">
          <label>password</label>
          <input
            type="password"
            name="password"
            ngModel
            class="form-control"
            placeholder="password "
          />
        </div>

        <button type="login" class="btn btn-primary mt-4">LOGIN</button>
        <!-- <pre class="mt-4"> {{ f.value | json }}</pre> -->
      </form>
    </div>
  </div>
</div>
